<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Stats | Nuhu & Sakina</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }

        .serif {
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center p-6">
    <div class="max-w-xl w-full" x-data="{ 
        stats: null, 
        loading: true, 
        error: null,
        fetchStats() {
            const urlParams = new URLSearchParams(window.location.search);
            const key = urlParams.get('key');
            if (!key) {
                this.error = 'Access key missing in URL (e.g., ?key=your_key)';
                this.loading = false;
                return;
            }
            fetch(`/api/stats?key=${key}`)
                .then(res => res.json())
                .then(data => {
                    if (data.error) throw new Error(data.error);
                    this.stats = data;
                })
                .catch(err => this.error = err.message)
                .finally(() => this.loading = false);
        }
    }" x-init="fetchStats()">

        <div class="bg-white rounded-[3rem] shadow-2xl p-12 border border-pink-100 text-center">
            <h1 class="serif text-4xl font-bold text-[#2E7D32] mb-2">Guest Analytics</h1>
            <p class="text-xs text-gray-400 uppercase tracking-widest font-bold mb-12">Nuhu & Sakina Wedding</p>

            <template x-if="loading">
                <div class="py-12 flex flex-col items-center">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-[#4A148C] mb-4"></div>
                    <p class="text-gray-400 italic">Gathering insights...</p>
                </div>
            </template>

            <template x-if="error">
                <div class="bg-red-50 text-red-600 p-6 rounded-3xl mb-8">
                    <i data-lucide="alert-circle" class="mx-auto mb-3"></i>
                    <p x-text="error"></p>
                </div>
            </template>

            <template x-if="stats">
                <div class="grid grid-cols-1 gap-8">
                    <div class="bg-pink-50/50 p-8 rounded-[2.5rem] border border-pink-100/50">
                        <p class="text-[10px] uppercase font-bold tracking-[0.2em] text-gray-400 mb-2">Total Page Views
                        </p>
                        <p class="text-6xl font-black text-[#4A148C] serif" x-text="stats.totalHits"></p>
                    </div>
                    <div class="bg-green-50/50 p-8 rounded-[2.5rem] border border-green-100/50">
                        <p class="text-[10px] uppercase font-bold tracking-[0.2em] text-gray-400 mb-2">Unique Guests</p>
                        <p class="text-6xl font-black text-[#2E7D32] serif" x-text="stats.uniqueVisitors"></p>
                    </div>

                    <div class="mt-8 pt-8 border-t border-gray-100">
                        <p class="text-[9px] text-gray-300 uppercase tracking-tight">Last updated: <span
                                x-text="new Date(stats.timestamp).toLocaleString()"></span></p>
                    </div>
                </div>
            </template>

            <div class="mt-12">
                <a href="/"
                    class="text-xs font-bold text-[#4A148C] uppercase tracking-widest border-b border-[#4A148C] pb-1 hover:text-[#2E7D32] hover:border-[#2E7D32] transition-all">Back
                    to Website</a>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
